<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Update</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:extend>
<fieldset>
<legend>Vis/opdater</legend>
<form action="#" wicket:id="form">
<table align="center" border="0">
    <tbody>
        <tr>
            <td style="width:120px">Overskrift:</td>
            <td><input wicket:id="title" type="text" name="" value="" size="50" /></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td><select wicket:id="type" name="">
                    <option>Nyt ønske</option>
                    <option>Fejl</option>
                </select></td>
        </tr>
        <tr>
            <td>Oprettet af:</td>
            <td><input wicket:id="user" type="text" name="" value="" size="50" disabled="true"/></td>
        </tr>
        <tr>
            <td>Oprettet den:</td>
            <td><input wicket:id="created" type="text" name="" value="" size="16" disabled="true" /></td>
        </tr>
        <tr>
            <td>Afsluttet den:</td>
            <td><input wicket:id="finished" type="text" name="" value="" size="16" disabled="true"/></td>
        </tr>
        <tr>
            <td>Sag status:</td>
            <td><select wicket:id="caseStatus" name="">
                    <option>Ny</option>
                    <option>Under behandling</option>
                    <option>Godkendt</option>
                    <option>Afvist</option>
                </select></td>
        </tr>
        <tr>
            <td>Udviklings status:</td>
            <td><select wicket:id="devStatus" name="">
                    <option>Ikke startet</option>
                    <option>Igang</option>
                    <option>Klar til test</option>
                    <option>I produktion</option>
                </select></td>
        </tr>
        <tr>
            <td>Beskrivelse:</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2"><textarea wicket:id="description" name="" rows="5" cols="80">
                </textarea></td>
        </tr>
        <tr>
            <td>Konklusion:</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2"><textarea wicket:id="conclusion" name="" rows="5" cols="80">
                </textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="#" wicket:id="showDiscussion">Gå til diskussion</a>
                <div style="float:right">
                    <input wicket:id="cancel" type="button" value="Fortryd" />
                    <input wicket:id="delete" type="button" value="Slet" />
                    <input wicket:id="save" type="submit" value="Gem" />
                </div>
            </td>
        </tr>
    </tbody>
</table>
</form>
</fieldset>
</wicket:extend>
</body>
</html>
