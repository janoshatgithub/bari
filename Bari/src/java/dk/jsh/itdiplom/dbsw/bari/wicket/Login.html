<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>BaRI Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link wicket:id='stylesheet'/>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>BaRI</h1>
            </div>
            <div id="contents">
                <fieldset>
                    <legend>Login</legend>
                    <form action="#" wicket:id="form">
                        <table align="center" border="0">
                            <tbody>
                                <tr>
                                    <td style="width:120px">Login:</td>
                                    <td>
                                        <input wicket:id="userlogin" type="text"
                                               name="" value="" size="20" />
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:120px">Password:</td>
                                    <td>
                                        <input wicket:id="password" type="password"
                                               name="" value="" size="20" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div style="float:right">
                                            <input wicket:id="barilogin" type="submit"
                                                   value="Login" />
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </fieldset>
            </div>
            <div id="error">
                <span wicket:id="error">Error message goes here</span>
            </div>
        </div>
    </body>
</html>
